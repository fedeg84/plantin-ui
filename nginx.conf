server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr info;

    # Handle all requests - ALSO works as health check
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Debug-Hit "nginx-root" always;
        add_header X-Service-Status "healthy" always;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}